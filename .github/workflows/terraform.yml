name: "Vprofile IAC"

# Trigger workflow on push or pull request to main and stage branches, and for changes in the terraform directory
on:
  push:
    branches:
      - main
      - stage
    paths:  
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  # Environment variables for AWS credentials and other configurations
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-east-1
  EKS_CLUSTER: vprofile-eks

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      # Step 1: Check out the source code
      - name: Checkout source code 
        uses: actions/checkout@v4

      # Step 2: Set up Terraform on the runner
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v3
        # Uncomment and specify the Terraform version if needed
        #with:
        #  terraform_version: 1.6.3

      # Step 3: Initialize Terraform with backend configuration for state storage
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      # Step 4: Check Terraform formatting
      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      # Step 5: Validate Terraform configuration
      - name: Terraform validate
        id: validate
        run: terraform validate

      # Step 6: Generate Terraform plan and save it to a file
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      # Step 7: Check if Terraform plan succeeded
      - name: Terraform plan status
        if: steps.plan.outcome == 'failure' 
        run: exit 1

      # Step 8: Apply Terraform plan if the branch is main and the event is a push
      - name: Terraform Apply
        id: apple
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -parallelism=1 planfile

      # Step 9: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 10: Update kubeconfig to connect to EKS cluster
      - name: Get Kube config file
        id: getconfig
        if: steps.apple.outcome == 'success'
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

      # Step 11: Install NGINX Ingress controller in the EKS cluster
      - name: Install Ingress controller
        if: steps.apple.outcome == 'success' && steps.getconfig.outcome == 'success'
        run: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.1.3/deploy/static/provider/aws/deploy.yaml
